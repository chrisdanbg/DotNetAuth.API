<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2>Register</h2>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control"/>
    <div *ngIf="submitted && f.username.errors" class="mt-1 alert alert-danger">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control"/>
    <div *ngIf="submitted && f.password.errors" class="mt-1 alert alert-danger">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
    <button class="ml-3 btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>

<p *ngIf="registerMessage" class="mt-1 alert alert-success">User Registered!</p>
